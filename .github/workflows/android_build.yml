name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake \
            libffi-dev libssl-dev libsqlite3-dev libtinfo6 wget ccache
          pip install buildozer cython virtualenv

      - name: Clean build
        run: rm -rf .buildozer ~/.buildozer

      - name: Setup Android SDK
        run: |
          export SDK=/home/runner/android-sdk
          mkdir -p $SDK/cmdline-tools
          cd $SDK/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q *.zip
          mv cmdline-tools latest
          rm *.zip
          
          export PATH=$SDK/cmdline-tools/latest/bin:$SDK/platform-tools:$PATH
          
          # Accept all licenses
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          
          # Install specific versions
          sdkmanager "platform-tools" "platforms;android-33"
          sdkmanager "build-tools;33.0.0"
          sdkmanager "ndk;25.2.9519653"
          
          # Set environment variables
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer android debug | tee build.log
          exit ${PIPESTATUS[0]}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: babita-ultimate-apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
