name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # ðŸ”¥ Changed to 3.9 for better compatibility
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev \
            libncurses-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libtinfo6 \
            wget \
            ccache
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv  # ðŸ”¥ Fixed Cython version
      
      - name: ðŸ”¥ Setup Android SDK (Specific versions)
        run: |
          # Download and setup command line tools
          mkdir -p ~/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=~/android-sdk
          export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
          
          # Accept all licenses
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          
          # Install specific versions (match buildozer.spec)
          yes | sdkmanager "platform-tools" "platforms;android-33"
          yes | sdkmanager "build-tools;33.0.0"
          yes | sdkmanager "ndk;25.2.9519653"  # ðŸ”¥ Match NDK version
          
          # Save environment
          echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
          echo "PATH=~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
      
      - name: ðŸ”¥ Verify SDK installation
        run: |
          echo "SDK Location: $ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT/platform-tools || true
          ls -la $ANDROID_SDK_ROOT/build-tools || true
          echo "NDK Location: $ANDROID_HOME/ndk/25.2.9519653"
      
      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
      
      - name: Build with buildozer
        run: |
          # Set environment variables explicitly
          export ANDROIDSDK="$ANDROID_SDK_ROOT"
          export ANDROIDNDK="$ANDROID_HOME/ndk/25.2.9519653"
          export ANDROIDAPI="33"
          export ANDROIDMINAPI="21"
          
          # Clean and build
          buildozer android clean
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: babita-ultimate-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 30          pip install buildozer cython virtualenv
      
      - name: ðŸ”¥ Setup Android SDK
        run: |
          # Download and setup command line tools
          mkdir -p ~/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=~/android-sdk
          export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
          
          # Accept licenses
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33"
          yes | sdkmanager "build-tools;33.0.0"
          
          # Save for later steps
          echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
          echo "PATH=~/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
      
      - name: Cache buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
      
      - name: Build with buildozer
        run: |
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: babita-ultimate-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 30
