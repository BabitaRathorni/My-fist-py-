name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip wget ccake

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ðŸ”¥ Setup Android SDK with build-tools
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q *.zip
          mv cmdline-tools latest
          rm *.zip

          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-33"
          sdkmanager "build-tools;33.0.0"
          sdkmanager "ndk;25.2.9519653"

          # ðŸ”¥ Force aidl to be found
          echo "$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_PATH

          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: babita-ultimate-apk
          path: bin/*.apk
