name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev \
            libncurses-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libtinfo6 \
            wget \
            ccache
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 virtualenv
      
      - name: Clean old build
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer
      
      - name: Setup Android SDK
        run: |
          mkdir -p ~/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
          mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
          export ANDROID_SDK_ROOT=~/android-sdk
          export PATH=$PATH:~/android-sdk/cmdline-tools/latest/bin
          
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platform-tools" "platforms;android-33"
          yes | sdkmanager "build-tools;33.0.0"
          yes | sdkmanager "ndk;25.2.9519653"
          
          echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
          echo "PATH=~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
      
      - name: First buildozer run
        run: |
          buildozer android clean || true
          buildozer android update || true
      
      - name: Force python-for-android clone
        run: |
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            git clone https://github.com/kivy/python-for-android.git
          fi
          cd python-for-android
          pip install -e .
      
      - name: Build with buildozer
        run: |
          export ANDROIDSDK="$ANDROID_SDK_ROOT"
          export ANDROIDNDK="$ANDROID_HOME/ndk/25.2.9519653"
          export ANDROIDAPI="33"
          export ANDROIDMINAPI="21"
          
          buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: babita-ultimate-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 30
