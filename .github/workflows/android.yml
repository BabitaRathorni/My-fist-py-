name: âš¡ Smart Universal APK Builder

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: 

env:
  APK_NAME: "Babita-App" 
  PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ’¾ Cache Setup
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev openjdk-17-jdk
          pip install --upgrade pip setuptools wheel
          pip install buildozer kivy cython

      - name: ğŸ”§ Buildozer Spec Auto-Fix
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          # Ye lines ensure karengi ki spec file sahi se configure ho jaye chahe woh comment ho ya na ho
          sed -i "s/^#\? \?title = .*/title = ${{ env.APK_NAME }}/" buildozer.spec
          sed -i "s/^#\? \?android.accept_sdk_license = .*/android.accept_sdk_license = True/" buildozer.spec
          sed -i "s/^#\? \?android.api = .*/android.api = 33/" buildozer.spec
          sed -i "s/^#\? \?android.ndk = .*/android.ndk = 25b/" buildozer.spec

      - name: ğŸ—ï¸ Build APK
        run: |
          # Permission Fix (Very Important)
          sudo chown -R runner:docker .
          yes | buildozer -v android debug
        env:
          USER: runner

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_NAME }}-Build-${{ github.run_number }}
          path: bin/*.apk
